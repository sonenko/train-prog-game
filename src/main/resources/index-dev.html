<!DOCTYPE html>
<html>
<head>
    <title>Train</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h4><center>Write pseudo code that will be used by 2 trains and will entail situation when
    rear train will catch up with the first</center></h4>
<canvas id="canvas" height="120" width="1400"></canvas>
<div id="code-box">
    <div id="commands" class="box">
        <h4><center>Available commands</center></h4>
        <div id="commands-box">
            <div class="command wait">Wait</div>
            <div class="command go-forward">GoForward</div>
            <div class="command if-station">IfStation</div>
            <div class="command goto">GoTo</div>
        </div>
    </div>
    <div id="code" class="box">
        <h4><center>Program zone (drop commands from left here)</center></h4>
        <div id="code-lines"></div>
        <div id="code-content">
            <div class="command go-forward">GoForward</div>
        </div>
    </div>
    <div id="action" class="box">
        <h4><center>Run program</center></h4>
        <div id="run-button">
            <div id="run-triangle"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../train-programming-game-jsdeps.js"></script>
<script type="text/javascript" src="../train-programming-game-fastopt.js"></script>
<script type="text/javascript" src="/workbench.js"></script>
<script>
  train.Main();
</script>
</body>
</html>
