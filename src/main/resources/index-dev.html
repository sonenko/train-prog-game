<!DOCTYPE html>
<html>
<head>
    <title>Train</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<h4>
    Write pseudo code that will be used by 2 trains and will entail situation when
    rear train will catch up with the first
</h4>
<canvas id="canvas" height="120" width="1400"></canvas>
<div id="code-box">
    <div id="commands" class="box">
        <h4>Available commands</h4>
        <div id="commands-box">
            <div class="command wait" draggable="true" data-index="0">Wait</div>
            <div class="command goforward" draggable="true" data-index="1">GoForward</div>
            <div class="command goto" draggable="true" data-index="2">GoTo</div>
            <div class="command ifstation" draggable="true" data-index="3">IfStation</div>
        </div>

        <h4>Run program</h4>
        <div id="run-button">
            <div id="run-triangle"></div>
        </div>
        <br />
    </div>
    <div id="code" class="box">
        <h4>Program zone (drop commands from left here)</h4>
        <div id="code-lines">
            <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
            <div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div>
        </div>
        <div id="code-content">
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
            <div class="command-placeholder"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../train-programming-game-jsdeps.js"></script>
<script type="text/javascript" src="../train-programming-game-fastopt.js"></script>
<script type="text/javascript" src="/workbench.js"></script>
<script>
  window.globals = train.Main().globals;
</script>
</body>
</html>
