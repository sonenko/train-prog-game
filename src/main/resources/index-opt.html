<!DOCTYPE html>
<html>
<head>
    <title>Train</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

<h4>
    Write pseudo code that will be used by 2 trains and will entail situation when
    rear train will catch up with the first
</h4>

<canvas id="canvas" height="120" width="1400"></canvas>

<div class="container">
    <div class="nav box">
        <h4>Available commands</h4>
        <div id="commands">
            <div class="command wait" draggable="true" data-index="0">Wait</div>
            <div class="command goforward" draggable="true" data-index="1">GoForward</div>
            <div class="command goto" draggable="true" data-index="2">
                GoTo
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
            </div>
            <div class="command ifstation" draggable="true" data-index="3">IfStation</div>
        </div>

        <h4>Run program</h4>
        <div id="run-button">
            <div id="run-triangle"></div>
        </div>
    </div>

    <div id="editor" class="box">
        <h4>Program zone (drop commands from left here)</h4>
        <ul class="code-lines"></ul>
    </div>
</div>

<script type="text/javascript" src="../train-programming-game-opt.js"></script>
<script>
  window.globals = train.Main().globals;
</script>
</body>
</html>
